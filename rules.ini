[dia-pdf]
source = \g<name>.dia
target = (?P<name>.+).pdf
message = Converting {source} to PDF
command = ["dia-convert-pdf", "{source}" ,"{target}"]

[inkscape-pdf]
source = \g<name>.svg
target = (?P<name>.+).pdf
message = Converting {source} to PDF
command = ["inkscape", "-A" ,"{target}", "{source}"]
